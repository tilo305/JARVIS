<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00d4ff" />
    <meta
      name="description"
      content="JARVIS - Just A Rather Very Intelligent System. An AI voice assistant inspired by Iron Man."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>JARVIS - Iron Man AI Assistant</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://n8n.hempstarai.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        margin: 0;
        font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #0a0a0a;
        color: #ffffff;
        overflow: hidden;
      }
      
      #root {
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }
      
      /* Hero Video Background - Make it the true hero */
      .hero-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        overflow: hidden;
      }
      
      .hero-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 1;
        filter: brightness(0.8) contrast(1.2);
      }
      

      
      /* Loading animation */
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, rgba(10, 10, 10, 0.9) 0%, rgba(26, 26, 26, 0.8) 100%);
        position: relative;
        z-index: 10;
        backdrop-filter: blur(10px);
      }
      
      .arc-reactor-loader {
        width: 120px;
        height: 120px;
        position: relative;
        margin-bottom: 30px;
      }
      
      .arc-reactor-loader::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        background: radial-gradient(circle, #00d4ff 0%, #0088cc 50%, #004466 100%);
        border-radius: 50%;
        box-shadow: 0 0 60px #00d4ff;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .arc-reactor-loader::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        border: 3px solid #00d4ff;
        border-radius: 50%;
        opacity: 0.6;
        animation: rotate 4s linear infinite;
      }
      
      .loading-text {
        font-size: 32px;
        font-weight: 700;
        color: #00d4ff;
        text-align: center;
        margin-top: 20px;
        text-shadow: 0 0 20px #00d4ff;
        animation: glow 2s ease-in-out infinite alternate;
        letter-spacing: 2px;
      }
      
      .loading-subtitle {
        font-size: 16px;
        color: #00d4ff;
        margin-top: 10px;
        text-align: center;
        opacity: 0.8;
        text-shadow: 0 0 10px #00d4ff;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0.7;
        }
      }
      
      @keyframes rotate {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      
      @keyframes glow {
        from {
          text-shadow: 0 0 20px #00d4ff;
        }
        to {
          text-shadow: 0 0 30px #00d4ff, 0 0 40px #00d4ff;
        }
      }
      
      /* Fade out loading screen */
      .loading-container.fade-out {
        opacity: 0;
        transition: opacity 1s ease-out;
        pointer-events: none;
      }
      
      /* Ensure React app doesn't cover the video */
      .jarvis-app {
        background: transparent !important;
      }
      
      /* Make sure video is always visible */
      .hero-video-container {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Hero Video Background - THE TRUE HERO -->
    <div class="hero-video-container">
      <video class="hero-video" autoplay muted loop playsinline>
        <source src="%PUBLIC_URL%/Ironman%20WEBM.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>

    </div>
    
    <div id="root">
      <!-- Loading state while React loads -->
      <div class="loading-container" id="loading-screen">
        <div class="arc-reactor-loader"></div>
        <div class="loading-text">J.A.R.V.I.S.</div>
        <div class="loading-subtitle">Just A Rather Very Intelligent System</div>
      </div>
    </div>
    
    <script>
      // Hide loading screen when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 1000);
          }
        }, 3000); // Show loading for at least 3 seconds to appreciate the video
      });
      
      // Ensure video is always playing and visible
      document.addEventListener('DOMContentLoaded', function() {
        const video = document.querySelector('.hero-video');
        if (video) {
          video.play().catch(function(error) {
            console.log('Video autoplay failed:', error);
          });
        }
      });
    </script>
  </body>
</html>
