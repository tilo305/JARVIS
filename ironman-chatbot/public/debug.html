<!DOCTYPE html>
<html>
<head>
    <title>Debug API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testAPI()">Test API Call</button>
    <button onclick="testDirect()">Test Direct n8n</button>
    <div id="results"></div>

    <script>
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        async function testAPI() {
            log('üîÑ Testing /api/chat...');
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: 'test from debug page' })
                });
                
                log(`‚úÖ API Response: ${response.status} ${response.statusText}`);
                log(`üìã Content-Type: ${response.headers.get('content-type')}`);
                
                const text = await response.text();
                log(`üìÑ Response body: ${text.substring(0, 200)}${text.length > 200 ? '...' : ''}`);
                
            } catch (error) {
                log(`‚ùå API Error: ${error.message}`, true);
                log(`üìã Error details: ${JSON.stringify(error)}`, true);
            }
        }

        async function testDirect() {
            log('üîÑ Testing direct n8n...');
            try {
                const response = await fetch('https://n8n.hempstarai.com/webhook/n8n', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: 'direct test from browser' })
                });
                
                log(`‚úÖ Direct Response: ${response.status} ${response.statusText}`);
                log(`üìã Content-Type: ${response.headers.get('content-type')}`);
                
                const text = await response.text();
                log(`üìÑ Response body: ${text.substring(0, 200)}${text.length > 200 ? '...' : ''}`);
                
            } catch (error) {
                log(`‚ùå Direct Error: ${error.message}`, true);
                log(`üìã Error details: ${JSON.stringify(error)}`, true);
            }
        }
    </script>
</body>
</html>
